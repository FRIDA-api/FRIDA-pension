name: start
on: [push]
jobs:
    container:
    runs-on: ubuntu-latest
    container: jonasknebel/resolver_for_yaml_dependencies:latest
    inputs:
        file-path: # id of input
            description: "Path to yaml files"
            required: true
    outputs:
        results-file:
            description: "Path to results file"
    steps: 
        - run: for filename in *.yaml; 
                do 
                openapi bundle -o ./dist/$filename $filename;
                done
        
