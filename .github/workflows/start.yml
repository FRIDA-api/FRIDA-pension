name: start
on: [push]
jobs:
    generate Github pages of the yaml files:
        runs-on: ubuntu-20.04
        container: 
            image: jonasknebel/resolver_for_yaml_dependencies:latest     
        steps:
        - uses: actions/checkout@master
          with:
            persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
            fetch-depth: 0 # otherwise, you will failed to push refs to dest repo   
        - name: Generate HTML files
          run: for filename in ./*.yaml; do redoc-cli bundle -o ./docs/${filename:2:$((${#filename})) - 7}.html $filename; done        
        - name: Add files
          run: git add docs/*
        - name: Commit files
          run: |
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git commit -m "Add changes" -a --allow-empty
        - name: Push changes
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}     
 
        - name: Deploy github-pages
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./docs
         
        - name: Checkout
          uses: actions/checkout@master
          with:
            persist-credentials: false
            fetch-depth: 0
        - name: Pull
          run: git pull
        - name: Delete HTML files on master branch
          run: git rm docs/*.html
        - name: Add Files
          run: git add docs/*
        - name: Commit files
          run: |
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git commit -m "Add changes" -a --allow-empty
        - name: Push changes
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}     
            

         