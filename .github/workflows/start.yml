name: start
on: [push]
jobs:
container:
    runs-on: ubuntu-latest
    container: jonasknebel/resolver_for_yaml_dependencies:latest
    steps:
        - uses: *.yaml 
        - shell: bash
            run: for filename in ./*.yaml; 
                 do 
                    openapi bundle -o ./dist/$filename $filename;
                 done
        name: Run in Container
