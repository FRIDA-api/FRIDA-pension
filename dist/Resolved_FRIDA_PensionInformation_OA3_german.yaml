externalDocs:
  description: Hier folgt noch ein Verweis auf die externe Doku
  url: 'http://swagger.io'
servers:
  - url: 'https://test-api-impl-backend-jaxrs.herokuapp.com/v2'
paths:
  /RentenKalkulation:
    post:
      summary: Nutzt oAuth2
      security:
        - oAuth2:
            - RenteKalkulieren
      tags:
        - Kalkulierung
      operationId: berechneRente
      responses:
        '200':
          description: Erfolgreiche Berechnung
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RentenSummeResponse'
        '403':
          description: Authorisierungsfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/schemas-ErrorList'
        '500':
          description: Generischer Fehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/schemas-ErrorList'
      requestBody:
        $ref: '#/components/requestBodies/RentenSummeRequest'
components:
  requestBodies:
    RentenSummeRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RentenParameter'
      description: Alle zur Rentenkalkulation benötigten Attribute
      required: true
  schemas:
    Geldbetrag:
      $ref: '#/components/schemas/Amount'
    Date:
      $ref: '#/components/schemas/schemas-Date'
    ErrorList:
      $ref: '#/components/schemas/schemas-ErrorList'
    RentenSummeResponse:
      type: object
      required:
        - summe
      properties:
        responseUUID:
          type: string
          format: string
        timestamp:
          type: string
          format: date-time
        summe:
          $ref: '#/components/schemas/Amount'
    RentenParameter:
      type: object
      properties:
        ArtderVersicherung:
          type: string
          example: rente
        DatumderStandmitteilung:
          $ref: '#/components/schemas/schemas-Date'
        Versicherungsbeginn:
          $ref: '#/components/schemas/schemas-Date'
        DatumRentenbeginn:
          $ref: '#/components/schemas/schemas-Date'
        aktuelleBeitragszahlungen:
          type: number
          format: double
        AktuellesVorsorgevermögen:
          type: number
          format: double
        Garantiezins:
          type: number
          format: double
        ausgewiesenederzeitigenÜberschussbeteiligung:
          type: number
          format: double
        derzeitigeGesamtverzinsung:
          type: number
          format: double
        HöhedergarantiertenAltersrente:
          type: number
          format: double
        HöhederAltersrentebeiderzeitigenÜberschussbeteiligungen:
          type: number
          format: double
        HöhedergarantiertenAltersrentebeiFortzahlungderderzeitigenBeiträge:
          type: number
          format: double
        HöhederAltersrentebeiderzeitigenÜberschussbeteiligungenbeiFortzahlungderderzeitigenBeiträge:
          type: number
          format: double
        FondskapitalbeiFondswachstumvonXProzentbeiRentenbeginn:
          type: number
          format: double
        FondskapitalbeiFondswachstumvonXProzentbeiRentenbeginnbeiFortzahlungderderzeitigenBeiträge:
          type: number
          format: double
        HochrechnungdesgarantiertenAltersvorsorgevermögens:
          type: number
          format: double
        HochrechnungdesAltersvorsorgevermögens:
          type: number
          format: double
        Rentenfaktor:
          type: number
          format: double
        AktuellerRentenfaktorjeZehnTausendEuroVorsorgeguthaben:
          type: number
          format: double
        GarantierterRentenfaktorjeZehnTausendEuroVorsorgeguthaben:
          type: number
          format: double
        aktuellejährlichgezahlteZulagen:
          type: number
          format: double
        zulagen:
          type: object
          properties:
            grundzulagen:
              type: boolean
            Kinderzulagen:
              type: object
              properties:
                anzahlderKinderdieberücksichtigtwerden:
                  type: integer
        kinder:
          type: object
          properties:
            anzahlderKinder:
              type: integer
            geburtsDatumDerKinder:
              type: array
              items:
                $ref: '#/components/schemas/schemas-Date'
    schemas-Date:
      type: string
      format: date
      description: Date in YYYY-DD-MM Format
    Amount:
      type: object
      properties:
        sum:
          type: number
          format: double
        currency:
          type: string
          format: string
          example: EUR
    schemas-ErrorList:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            required:
              - code
              - title
              - detail
            properties:
              code:
                type: string
                description: The code of the error
              title:
                type: string
                description: A displayable title of the error type
              detail:
                type: string
                description: Detail of the error
              meta:
                type: object
                description: Optional additional data for specific error types
  securitySchemes:
    oAuth2:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'https://frida-demo.okta.com/oauth2/default/v1/authorize?nonce=kdkdkl'
          scopes:
            RenteKalkulieren: Read contract information
            openid: OpenId subject
        authorizationCode:
          authorizationUrl: 'https://frida-demo.okta.com/oauth2/default/v1/authorize?nonce=kdkdkl'
          tokenUrl: 'https://frida-demo.okta.com/oauth2/default/v1/token?nonce=kdkdkl'
          scopes:
            RenteKalkulieren: Read contract information
            openid: OpenId subject
